<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-scale {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 100px;
    height: 100px;
    background-color: blue;
    transition: transform 0.3s ease;
    transform: translate(-50%, -50%);
  }

  .hover-scale:hover {
    width: 120px;
    height: 120px;
  }
    </style>
</head>
<body>
    <div class="hover-scale">
        <button>fadfdsfsd</button>
    </div>
</body>
</html>
